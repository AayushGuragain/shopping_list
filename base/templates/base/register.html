{% extends 'base/main.html' %}
{% block content %}
    <h1>Register</h1>

    <form style="font-family:'Times New Roman', Times, serif; font-size:60%; text-align: left" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input class="button" type="submit" value="Register">
    </form>

    <p>If you are already registered: <a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
