<!-- Registratin page borrowed from django. -->
{% extends 'base/main.html' %}
{% block content %}

    <h1>Register</h1>

    <form id = "reg-form" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input class="button" type="submit" value="Register">
    </form>

    <p>If you are already registered: <a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
