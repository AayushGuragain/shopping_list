<!-- A login page borrowed from django. -->
{% extends 'base/main.html' %}
{% block content %}
    <h1>Login</h1>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input class = "button" type="submit" value="Login">
    </form>

    <p>If you do not have an account. <br><a href="{% url 'register' %}">Register</a> </p>
  {% endblock content %}
